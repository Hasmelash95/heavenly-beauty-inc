   <div>
    <form method="POST" action="https://formdump.codeinstitute.net/" target="_blank">
       <fieldset>
          <legend>Personal Details:</legend>
          <div>
             <label for="first-name" class="bold-label">First Name*</label>
             <input type="text" class="name" id="first-name" name="first-name" placeholder="Enter First Name" required>
          </div>
          <br>
          <div>
             <label for="last-name" class="bold-label">Last Name*</label>
             <input type="text" class="name" id="last-name" name="last-name" placeholder="Enter Last Name" required>
          </div>
          <br>
          <div>
             <label for="age" class="bold-label">Age*</label>
             <input type="number" id="age" name="age" min="18" max="120" placeholder="e.g. 18" required>
          </div>
          <br>
          <div>
             <label for="gender" class="bold-label">Gender</label>
             <select id="gender" name="gender">
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="other">Other</option>
             </select>
          </div>
          <br>
          <div>
             <label for="email" class="bold-label">Email*</label>
             <input type="email" id="email" name="email" placeholder="Enter Email" required>
          </div>
       </fieldset>
       <br>
       <fieldset>
          <legend>Additional Information:</legend>
          <div>
             <label for="skin" class="bold-label">What skin type do you have?</label>
             <select id="skin" name="skin">
                <option value="normal">Normal</option>
                <option value="sensitive">Sensitive</option>
                <option value="dry">Dry</option>
                <option value="oily">Oily</option>
                <option value="combination">Combination</option>
             </select>
          </div>
          <br>
          <div>
             <label for="undertone" class="bold-label">What is your skin's undertone?</label>
             <select id="undertone" name="undertone">
                <option value="Cool">Cool</option>
                <option value="Warm">Warm</option>
                <option value="Neutral">Neutral</option>
             </select>
          </div>
          <br>
          <div>
             <label for="routine" class="bold-label">How often do you apply makeup every week?</label>
             <select id="routine" name="routine">
                <option value="once-a-week">Once a Week</option>
                <option value="twice-a-week">Twice a Week</option>
                <option value="several-days">Several Days a Week</option>
                <option value="every-day">Every Day</option>
             </select>
          </div>
          <br>
          <div>
             <label for="style" class="bold-label">What's your preferred style?</label>
             <select id="style" name="style">
                <option value="natural">Natural</option>
                <option value="dramatic">Dramatic</option>
                <option value="glamorous">Glamorous</option>
                <option value="sweet">Sweet</option>
                <option value="quirky">Quirky</option>
             </select>
          </div>
          <br>
          <!-- This may seem like a lot but the level of detail will give the user confidence that the personalised
             beauty regimine is well thought out and authentic -->
          <div class="checkbox-label">Which of these products do you own? (Select all that apply)</div>
          <div class="checkboxes">
             <div class="checkbox">
                <input type="checkbox" id="foundation" name="foundation" value="yes">
                <label for="foundation">Foundation</label>
             </div>
             <div class="checkbox">
                <input type="checkbox" id="leyeliner" name="leyeliner" value="yes">
                <label for="leyeliner">Liquid Eyeliner</label>
             </div>
             <div class="checkbox">
                <input type="checkbox" id="peyeliner" name="peyeliner" value="yes">
                <label for="peyeliner">Pencil Eyeliner</label>
             </div>
             <div class="checkbox">
                <input type="checkbox" id="eyeshadow" name="eyeshadow" value="yes">
                <label for="eyeshadow">Eyeshadow</label>
             </div>
             <div class="checkbox">
                <input type="checkbox" id="concealer" name="concealer" value="yes">
                <label for="concealer">Concealer</label>
             </div>
             <div class="checkbox">
                <input type="checkbox" id="powder" name="powder" value="yes">
                <label for="powder">Powder</label>
             </div>
             <div class="checkbox">
                <input type="checkbox" id="primer" name="primer" value="yes">
                <label for="primer">Primer</label>
             </div>
             <div class="checkbox">
                <input type="checkbox" id="lipstick" name="lipstick" value="yes">
                <label for="lipstick">Lipstick</label>
             </div>
             <div class="checkbox">
                <input type="checkbox" id="lipgloss" name="lipgloss" value="yes">
                <label for="lipgloss">Lipgloss</label>
             </div>
          </div>
          <br>
          <div class="checkbox-label">Which of these brands have you used? (Select all that apply)</div>
          <div class="checkboxes">
             <div class="checkbox">
                <input type="checkbox" id="beauty-bay" name="beauty-bay" value="yes">
                <label for="beauty-bay">Beauty Bay</label>
             </div>
             <div class="checkbox">
                <input type="checkbox" id="revolution" name="revolution" value="yes">
                <label for="revolution">Revolution Beauty</label>
             </div>
             <div class="checkbox">
                <input type="checkbox" id="nyx" name="nyx" value="yes">
                <label for="nyx">Nyx Cosmetics</label>
             </div>
             <div class="checkbox">
                <input type="checkbox" id="lottie" name="lottie" value="yes">
                <label for="lottie">Lottie London</label>
             </div>
             <div class="checkbox">
                <input type="checkbox" id="loreal" name="loreal" value="yes">
                <label for="loreal">L'Oréal Paris</label>
             </div>
          </div>
       </fieldset>
       <br>
       <!-- Submit button -->
       <div>
          <button type="submit"><i class="fa-solid fa-cloud"></i> Subscribe <i class="fa-solid fa-cloud"></i></button>
       </div>
    </form>
 </div>
